<div id="header"></div>

    <table width="50%" style="float:left;">
        <tr>
            <th style="text-align: left;"><font size="5"> Use this map to find address</font></th>
        </tr>

    <br><br><br>


    <div id="wrap">

            <!--must add text box's to get information from comstomers -->
            
            <div class="left">

                <form action="../action/contact_page.php">
                    <!-- user will input name -->
                    Name:<br>

            </div>
        

        
            <!-- here will add in the google maps locator just for fun -->

          
            <div class="right">
            <!--The div element for the map -->
                <div id="map"></div>

                <script>
                    // Initialize and add the map
                    function initMap() {
                    //The location of Lincoln -->
                    var Lincoln = {lat: 40.806862, lng: -96.681679};
                    //The map, centered at Lincoln, NE -->
                    var map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 10, center: Lincoln});
                    //The marker, positioned at Lincoln -->
                    var marker = new google.maps.Marker({position: Lincoln, map: map});
                    }
                </script>
                <!--Load the API from the specified URL
                * The async attribute allows the browser to render the page while the API loads
                * The key parameter will contain your own API key (which is not needed for this tutorial)
                * The callback parameter executes the initMap() function -->
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
                </script>
            </div>
        
    

</body>
